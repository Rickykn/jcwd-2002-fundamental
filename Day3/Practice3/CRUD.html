<script>
  let menus;
  let product = ["Pulpen", "Pensil"];

  do {
    menus = parseInt(
      prompt(`Input Menu
     1. Add data
     2. Delete data
     3. Show data
     4. Update data 
     5. Exit`)
    );

    if (menus === 1) {
      let newProduct = prompt(`Input Product:`);
      product.push(newProduct);
      // product[product.length + 1] += newProduct; // Manual Input
    } else if (menus === 2) {
      let listProduct = "";
      for (let i = 0; i < product.length; i++) {
        listProduct += `${i + 1}. ${product[i]}\n`;
      }
      let deleteData = parseInt(prompt(listProduct));
      let userDeleteInput = deleteData - 1;

      product.splice(userDeleteInput, 1);
    } else if (menus === 3) {
      let listProduct = "";
      for (let i = 0; i < product.length; i++) {
        listProduct += `${i + 1}. ${product[i]}\n`;
      }

      alert(listProduct);
    } else if (menus === 4) {
      let listProduct = "";
      for (let i = 0; i < product.length; i++) {
        listProduct += `${i + 1}. ${product[i]}\n`;
      }
      let inputDataUpdate = parseInt(
        prompt("Select Data For Update : \n" + listProduct)
      );
      let updatedData = prompt("Product di Ubah menjadi: ");
      let userUpdateInput = inputDataUpdate - 1;
      product.splice(userUpdateInput, 1, updatedData);
    } else if (menus === 5) {
      alert(`Thank You !!!!`);
      break;
    }
  } while (true);
</script>
